<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⸸</title>

<style>
body {
    background: black;
    color: white;
    font-family: "Times New Roman", serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
}

.moon {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto 30px;
    background:
        radial-gradient(circle at 30% 30%, #ffffff, #dcdcdc 45%, #bdbdbd 70%, #9e9e9e 100%);
    box-shadow:
        0 0 30px rgba(255,255,255,0.25),
        inset -15px -15px 35px rgba(0,0,0,0.45);
    animation: spin 60s linear infinite;
    transition: transform 1s linear;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

input {
    background: transparent;
    border: none;
    border-bottom: 1px solid white;
    color: white;
    font-size: 18px;
    text-align: center;
    outline: none;
    padding: 8px;
    width: 260px;
}

.hint {
    font-size: 12px;
    opacity: 0.65;
    margin-top: 12px;
}

.message {
    position: absolute;
    top: 180px;
    width: 100%;
    font-size: 20px;
    letter-spacing: 1.5px;
    opacity: 0;
    color: #bfc6d4;
    transition: opacity 2s;
}

.glitch {
    animation: glitch 0.15s infinite;
}

@keyframes glitch {
    0% { transform: translate(0); }
    25% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-1px, 1px); }
    100% { transform: translate(0); }
}
</style>
</head>

<body>

<div class="container" id="container">
    <div class="moon" id="moon"></div>

    <input id="password" type="text" autocomplete="off" placeholder="Digite a palavra">
    <div class="hint" id="hint">O vídeo fala o maior medo e preconceito.</div>
</div>

<script>
const input = document.getElementById("password");
const hint = document.getElementById("hint");
const container = document.getElementById("container");
const moon = document.getElementById("moon");

let scale = 1;

function showMessage(text, duration = 5000) {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.textContent = text;
    container.appendChild(msg);

    requestAnimationFrame(() => msg.style.opacity = "1");

    const growInterval = setInterval(() => {
        scale += 0.015;
        moon.style.transform = `scale(${scale})`;
    }, 100);

    setTimeout(() => {
        msg.style.opacity = "0";
        clearInterval(growInterval);
        setTimeout(() => msg.remove(), 2000);
    }, duration);
}

input.focus();

input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    const value = input.value.trim().toLowerCase();
    input.value = "";

    
    if (value === "lua" && !localStorage.getItem("lua")) {
        localStorage.setItem("lua", "1");
        showMessage("Estou aqui.", 3000);
        return;
    }

    if (value === "el" && !localStorage.getItem("el")) {
        localStorage.setItem("el", "1");
        showMessage("Eu sei...", 3000);
        return;
    }

    if (value === "enxovia" && !localStorage.getItem("enxovia")) {
        localStorage.setItem("enxovia", "1");
        showMessage("A Lua é bela, não?", 3000);
        return;
    }


    if ((value === "princípio" || value === "principio") && !localStorage.getItem("principio")) {
        localStorage.setItem("principio", "1");

        input.remove();
        hint.remove();

        const textos = [
            "Não confies na luz absoluta, pois ela cega; nem na escuridão total, pois ela devora.\nOuve os sinais quando o céu parecer mais próximo do que deveria.",
            "Reconhece que a humanidade não foi escolhida, mas permaneceu.\nNão pergunte onde Ele está, pois olhar demais para cima quebra o pescoço do fiel.",
            "O que dorme acima desperta quando o ciclo se completa.",
            "Honra aquilo que observa em silêncio, pois o que nunca fala é o que nunca mente.\nNão blasfemes contra o céu noturno, pois nele repousa o peso do mundo."
        ];

        let delay = 0;
        textos.forEach(texto => {
            setTimeout(() => showMessage(texto), delay);
            delay += 5000;
        });

        setTimeout(() => {
            container.classList.add("glitch");
            setTimeout(() => location.reload(), 2000);
        }, delay + 2000);

        return;
    }

    container.classList.add("glitch");
    setTimeout(() => location.reload(), 1200);
});
</script>

</body>
</html>
