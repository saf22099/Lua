<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⸸</title>

<style>
body {
    background: black;
    color: #cfcfcf;
    font-family: "Times New Roman", serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
}

.moon {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto 30px;
    background:
        radial-gradient(circle at 30% 30%, rgba(0,0,0,0.25) 6%, transparent 7%),
        radial-gradient(circle at 60% 40%, rgba(0,0,0,0.2) 9%, transparent 10%),
        radial-gradient(circle at 45% 65%, rgba(0,0,0,0.18) 6%, transparent 7%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,0.22) 8%, transparent 9%),
        radial-gradient(circle at 35% 35%, #ffffff, #dcdcdc 45%, #bdbdbd 70%, #9e9e9e 100%);
    box-shadow:
        0 0 25px rgba(255,255,255,0.25),
        inset -14px -14px 30px rgba(0,0,0,0.45),
        inset 10px 10px 18px rgba(255,255,255,0.15);
    animation: spin 40s linear infinite;
    transition: transform 5s linear;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

input {
    background: transparent;
    border: none;
    border-bottom: 1px solid white;
    color: white;
    font-size: 18px;
    text-align: center;
    outline: none;
    padding: 8px;
    width: 260px;
}

.hint {
    font-size: 12px;
    opacity: 0.7;
    margin-top: 12px;
}

.message {
    position: absolute;
    top: 175px;
    width: 100%;
    font-size: 18px;
    line-height: 1.6;
    letter-spacing: 1px;
    color: #b8c0cc;
    opacity: 0;
    animation: fadeInOut 5s forwards;
    pointer-events: none;
}

.glitch {
    animation: glitch 0.15s infinite;
}

.video-link {
    display: none;
    margin-top: 25px;
    font-size: 18px;
}

.video-link a {
    color: white;
    text-decoration: none;
    border-bottom: 1px solid white;
}

@keyframes glitch {
    0% { transform: translate(0); }
    25% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-1px, 1px); }
    100% { transform: translate(0); }
}

@keyframes fadeInOut {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="container">
    <div class="moon" id="moon"></div>

    <input id="password" type="text" autocomplete="off" placeholder="Digite a palavra">

    <div class="hint" id="hint">
        O vídeo fala o maior medo e preconceito.
    </div>

    <div class="video-link" id="videoLink">
        <a href="https://www.youtube.com/watch?v=1DLpDiw-tgs" target="_blank">
            ABRIR O VÍDEO
        </a>
    </div>
</div>

<script>
const input = document.getElementById("password");
const container = document.getElementById("container");
const moon = document.getElementById("moon");
const hint = document.getElementById("hint");
const videoLink = document.getElementById("videoLink");

let moonScale = 1;

input.focus();

input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;

    const value = input.value.trim().toLowerCase();

    if ((value === "princípio" || value === "principio") && !localStorage.getItem("principio_done")) {
        localStorage.setItem("principio_done", "1");
        startPrincipio();
        return;
    }

    if (value === "xenofobia") {
        container.classList.add("glitch");
        setTimeout(() => {
            moon.remove();
            input.remove();
            hint.remove();
            videoLink.style.display = "block";
            container.classList.remove("glitch");
        }, 1000);
        return;
    }

    container.classList.add("glitch");
    setTimeout(() => location.reload(), 1200);
});

function showMessage(text) {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerHTML = text.replace(/\n/g, "<br>");
    container.appendChild(msg);
    setTimeout(() => msg.remove(), 5000);
}

function approachMoon() {
    moonScale += 0.25;
    moon.style.transform = `scale(${moonScale}) rotate(0deg)`;
}

function startPrincipio() {
    input.remove();
    hint.remove();

    const textos = [
        `Não confies na luz absoluta, pois ela cega; nem na escuridão total, pois ela devora.<br>
        Ouve os sinais quando o céu parecer mais próximo do que deveria.`,

        `Reconhece que a humanidade não foi escolhida, mas permaneceu.<br>
        Não pergunte onde Ele está, pois olhar demais para cima quebra o pescoço do fiel.`,

        `O que dorme acima desperta quando o ciclo se completa.`,

        `Honra aquilo que observa em silêncio, pois o que nunca fala é o que nunca mente.<br>
        Não blasfemes contra o céu noturno, pois nele repousa o peso do mundo.`
    ];

    let i = 0;

    const interval = setInterval(() => {
        if (i >= textos.length) {
            clearInterval(interval);
            container.classList.add("glitch");
            setTimeout(() => location.reload(), 1500);
            return;
        }

        showMessage(textos[i]);
        approachMoon();
        i++;

    }, 5000);
}
</script>

</body>
</html>
