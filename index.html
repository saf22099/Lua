<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>⸸</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: "Times New Roman", serif;
    color: #cfcfcf;
}

/* ===== PARTE 1 ===== */

.Ceu { position: fixed; inset: 0; }

.Estrelas {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(1px 1px at 5% 15%, white, transparent),
        radial-gradient(1px 1px at 12% 40%, white, transparent),
        radial-gradient(1px 1px at 18% 80%, white, transparent),
        radial-gradient(1px 1px at 25% 25%, white, transparent),
        radial-gradient(2px 2px at 30% 60%, white, transparent),
        radial-gradient(1px 1px at 38% 10%, white, transparent),
        radial-gradient(1px 1px at 45% 75%, white, transparent),
        radial-gradient(2px 2px at 52% 45%, white, transparent),
        radial-gradient(1px 1px at 60% 20%, white, transparent),
        radial-gradient(1px 1px at 68% 85%, white, transparent),
        radial-gradient(2px 2px at 75% 50%, white, transparent),
        radial-gradient(1px 1px at 82% 30%, white, transparent),
        radial-gradient(1px 1px at 90% 70%, white, transparent),
        radial-gradient(2px 2px at 95% 15%, white, transparent);
    opacity: 0.85;
}

.Lua {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    transform: translate(-50%, -50%) scale(1);
    transition: opacity 10s ease;
}

.Lua-Interior {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background:
        radial-gradient(circle at 30% 30%, rgba(0,0,0,0.25) 6%, transparent 7%),
        radial-gradient(circle at 60% 40%, rgba(0,0,0,0.2) 9%, transparent 10%),
        radial-gradient(circle at 45% 65%, rgba(0,0,0,0.18) 6%, transparent 7%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,0.22) 8%, transparent 9%),
        radial-gradient(circle at 35% 35%, #ffffff, #dcdcdc 45%, #bdbdbd 70%, #9e9e9e 100%);
    box-shadow:
        0 0 35px rgba(255,255,255,0.25),
        inset -14px -14px 30px rgba(0,0,0,0.45),
        inset 10px 10px 18px rgba(255,255,255,0.15);
    animation: Girar 60s linear infinite;
}

@keyframes Girar {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.Contador {
    position: absolute;
    bottom: 8%;
    width: 100%;
    text-align: center;
    font-size: 26px;
    letter-spacing: 4px;
}

.Mensagem-Final {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 34px;
    opacity: 0;
    pointer-events: none; /* <<< TRAVA */
    white-space: pre-line;
    animation: glitch 0.25s infinite;
}

@keyframes glitch {
    0% { transform: translate(0,0); }
    25% { transform: translate(1px,-1px); }
    50% { transform: translate(-1px,1px); }
    75% { transform: translate(1px,1px); }
}

/* ===== PARTE 2 ===== */

#Parte2 {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
}

#Campo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: transparent;
    border: none;
    border-bottom: 1px solid #555;
    outline: none;
    color: #cfcfcf;
    font-size: 28px;
    width: 420px;
    text-align: center;
}

#Resposta {
    position: fixed;
    bottom: 20%;
    width: 100%;
    text-align: center;
    font-size: 26px;
    opacity: 0;
    transition: opacity 0.4s ease;
}
</style>
</head>

<body>

<div class="Ceu" id="Ceu">
    <div class="Estrelas"></div>
    <div class="Lua" id="Lua"><div class="Lua-Interior"></div></div>
    <div class="Contador" id="Contador"></div>
</div>

<div class="Mensagem-Final" id="Final">
O PRIMEIRO PASSO FOI FEITO

ESTÁ CONSUMADO
</div>

<div id="Parte2">
    <input id="Campo" autocomplete="off" autofocus>
    <div id="Resposta"></div>
</div>

<script>
/* ===== ESTADO ===== */
if (localStorage.getItem("parte2") === "true") {
    Ceu.style.display = "none";
    Final.style.display = "none";
    Parte2.style.display = "block";
}

/* ===== TIMER ===== */
const alvo = new Date("2026-01-14T16:45:00");
let escala = 1;
let terminou = false;

setInterval(() => {
    if (terminou) return;

    const diff = alvo - new Date();

    if (diff <= 0) {
        terminou = true;

        Lua.style.opacity = 0;
        Final.style.opacity = 1;

        /* >>> AGORA FICA CLICÁVEL <<< */
        Final.style.pointerEvents = "auto";
        Final.style.cursor = "pointer";

        setInterval(() => {
            const bugs = ["00:00:00","01:15","12:40","09:28","01:07"];
            Contador.textContent = bugs[Math.floor(Math.random()*bugs.length)];
        }, 700);

        return;
    }

    const h = Math.floor(diff / 3600000);
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;

    Contador.textContent =
        String(h).padStart(2,"0") + ":" +
        String(m).padStart(2,"0") + ":" +
        String(s).padStart(2,"0");

    escala += 0.0004;
    Lua.style.transform = `translate(-50%, -50%) scale(${escala})`;
}, 1000);

/* ===== CLIQUE FINAL ===== */
Final.onclick = () => {
    if (!terminou) return; // segurança extra

    localStorage.setItem("parte2","true");
    Ceu.style.display = "none";
    Final.style.display = "none";
    Parte2.style.display = "block";
};

/* ===== PARTE 2 INPUT ===== */
let respondeu = false;

Campo.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;

    const v = Campo.value.toLowerCase().trim();
    Campo.value = "";

    if (respondeu) return;
    respondeu = true;

    if (v.includes("elohim")) falar("ELE OUVE");
    else if (v.includes("anjo")) falar("O MENSAGEIRO CAIU");
    else if (v.includes("lua")) falar("A PRISÃO OBSERVA");
    else if (v.includes("verbo")) falar("E O VERBO SE CALOU");
    else if (v.includes("reino")) falar("ELE SE APROXIMA");
    else if (v.includes("chiclete")) falar("chicletiii!!");
    else if (v === "poeta") {
        Resposta.innerText =
`Mande uma mensagem para mim.
Diga:

"Poeta é um criador"`;
        Resposta.style.opacity = 1;
        setTimeout(()=>Resposta.style.opacity=0,4000);
    } else {
        falar("...");
    }
});

function falar(txt){
    Resposta.innerText = txt;
    Resposta.style.opacity = 1;
    setTimeout(()=>Resposta.style.opacity=0,2000);
}
</script>

</body>
</html>
