<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⸸</title>

<style>
body {
    background: black;
    color: white;
    font-family: "Times New Roman", serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
}

.moon {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto 30px;
    background:
        radial-gradient(circle at 25% 30%, rgba(0,0,0,0.25) 6%, transparent 7%),
        radial-gradient(circle at 60% 40%, rgba(0,0,0,0.2) 8%, transparent 9%),
        radial-gradient(circle at 45% 65%, rgba(0,0,0,0.18) 5%, transparent 6%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,0.22) 7%, transparent 8%),
        radial-gradient(circle at 30% 30%, #ffffff, #dcdcdc 40%, #bdbdbd 65%, #9e9e9e 100%);
    box-shadow:
        0 0 25px rgba(255,255,255,0.25),
        inset -12px -12px 30px rgba(0,0,0,0.4),
        inset 10px 10px 18px rgba(255,255,255,0.12);
    animation: spin 40s linear infinite;
    transition: all 2s;
}

.moon.pure {
    background: white;
    box-shadow: 0 0 45px rgba(255,255,255,0.9);
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

input {
    background: transparent;
    border: none;
    border-bottom: 1px solid white;
    color: white;
    font-size: 18px;
    text-align: center;
    outline: none;
    padding: 8px;
    width: 260px;
}

.hint {
    font-size: 12px;
    opacity: 0.65;
    margin-top: 12px;
}

.video {
    display: none;
    margin-top: 25px;
    animation: fadeIn 3s forwards;
}

.message {
    position: absolute;
    top: 165px;
    width: 100%;
    opacity: 0;
    font-size: 22px;
    letter-spacing: 2px;
    transition: opacity 3s;
    pointer-events: none;
}

.glitch {
    animation: glitch 0.15s infinite;
}

@keyframes glitch {
    0% { transform: translate(0); }
    25% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-1px, 1px); }
    100% { transform: translate(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container" id="container">
    <div class="moon" id="moon"></div>

    <div class="message" id="message">.iuqa uotsE</div>

    <input
        id="password"
        type="text"
        autocomplete="off"
        placeholder="Digite a palavra"
    >

    <div class="hint">
        O vídeo fala o maior medo e preconceito.
    </div>

    <div class="video" id="video">
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/1DLpDiw-tgs?autoplay=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
</div>

<script>
const input = document.getElementById("password");
const container = document.getElementById("container");
const video = document.getElementById("video");
const moon = document.getElementById("moon");
const message = document.getElementById("message");

message.textContent = message.textContent.split("").reverse().join("");

input.focus();

input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;

    const value = input.value.trim().toLowerCase();

    if (value === "lua") {
        if (!localStorage.getItem("lua_answered")) {
            respond("...");
            localStorage.setItem("lua_answered", "true");
        }
        input.value = "";
        return;
    }

    if (value === "el") {
        if (!localStorage.getItem("el_answered")) {
            respond("Eu sei...");
            localStorage.setItem("el_answered", "true");
        }
        input.value = "";
        return;
    }

    if (value === "enxovia") {
        if (!localStorage.getItem("enxovia_answered")) {
            respond("A Lua é bela, não?");
            localStorage.setItem("enxovia_answered", "true");
        }
        input.value = "";
        return;
    }

    if (value === "xenofobia") {
        container.classList.add("glitch");
        setTimeout(() => {
            moon.remove();
            input.remove();
            document.querySelector(".hint").remove();
            video.style.display = "block";
            container.classList.remove("glitch");
        }, 1000);
        return;
    }

    container.classList.add("glitch");
    setTimeout(() => location.reload(), 1200);
});

function respond(text) {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.textContent = text;
    msg.style.opacity = "1";
    container.appendChild(msg);

    setTimeout(() => {
        msg.style.opacity = "0";
        setTimeout(() => msg.remove(), 3000);
    }, 2500);
}
</script>

</body>
</html>
