<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>â¸¸</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: "Times New Roman", serif;
    color: #cfcfcf;
}

.Ceu {
    position: fixed;
    inset: 0;
}

.Estrelas {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(1px 1px at 5% 15%, white, transparent),
        radial-gradient(1px 1px at 12% 40%, white, transparent),
        radial-gradient(1px 1px at 18% 80%, white, transparent),
        radial-gradient(1px 1px at 25% 25%, white, transparent),
        radial-gradient(2px 2px at 30% 60%, white, transparent),
        radial-gradient(1px 1px at 38% 10%, white, transparent),
        radial-gradient(1px 1px at 45% 75%, white, transparent),
        radial-gradient(2px 2px at 52% 45%, white, transparent),
        radial-gradient(1px 1px at 60% 20%, white, transparent),
        radial-gradient(1px 1px at 68% 85%, white, transparent),
        radial-gradient(2px 2px at 75% 50%, white, transparent),
        radial-gradient(1px 1px at 82% 30%, white, transparent),
        radial-gradient(1px 1px at 90% 70%, white, transparent),
        radial-gradient(2px 2px at 95% 15%, white, transparent);
    opacity: 0.85;
}

.Estrela-Cadente {
    position: absolute;
    width: 2px;
    height: 140px;
    background: linear-gradient(to bottom, transparent, white);
    opacity: 0.9;
    transform: rotate(20deg);
    animation: Cair 3.8s linear forwards;
}

@keyframes Cair {
    from {
        transform: translate(0, -200px) rotate(20deg);
        opacity: 1;
    }
    to {
        transform: translate(-500px, 900px) rotate(20deg);
        opacity: 0;
    }
}

.Lua {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    transform: translate(-50%, -50%) scale(1);
}

.Lua-Interior {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background:
        radial-gradient(circle at 30% 30%, rgba(0,0,0,0.25) 6%, transparent 7%),
        radial-gradient(circle at 60% 40%, rgba(0,0,0,0.2) 9%, transparent 10%),
        radial-gradient(circle at 45% 65%, rgba(0,0,0,0.18) 6%, transparent 7%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,0.22) 8%, transparent 9%),
        radial-gradient(circle at 35% 35%, #ffffff, #dcdcdc 45%, #bdbdbd 70%, #9e9e9e 100%);
    box-shadow:
        0 0 35px rgba(255,255,255,0.25),
        inset -14px -14px 30px rgba(0,0,0,0.45),
        inset 10px 10px 18px rgba(255,255,255,0.15);
    animation: Girar 60s linear infinite;
}

@keyframes Girar {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.Contador {
    position: absolute;
    bottom: 8%;
    width: 100%;
    text-align: center;
    font-size: 26px;
    letter-spacing: 4px;
}
</style>
</head>

<body>

<div class="Ceu" id="Ceu">
    <div class="Estrelas"></div>

    <div class="Lua" id="Lua">
        <div class="Lua-Interior"></div>
    </div>

    <div class="Contador" id="Contador"></div>
</div>

<script>
const alvo = new Date("2026-01-14T17:00:00");
const contador = document.getElementById("Contador");
const lua = document.getElementById("Lua");
const ceu = document.getElementById("Ceu");

let escala = 1;

function atualizar() {
    const agora = new Date();
    const diff = alvo - agora;

    const h = Math.max(0, Math.floor(diff / 1000 / 60 / 60));
    const m = Math.max(0, Math.floor(diff / 1000 / 60) % 60);
    const s = Math.max(0, Math.floor(diff / 1000) % 60);

    contador.textContent =
        String(h).padStart(2,"0") + ":" +
        String(m).padStart(2,"0") + ":" +
        String(s).padStart(2,"0");

    escala += 0.0004;
    lua.style.transform = `translate(-50%, -50%) scale(${escala})`;
}

function estrelaCadente() {
    const e = document.createElement("div");
    e.className = "Estrela-Cadente";
    e.style.left = Math.random() * 100 + "%";
    e.style.top = "-200px";
    ceu.appendChild(e);
    setTimeout(() => e.remove(), 4500);
}

setInterval(atualizar, 1000);

setInterval(() => {
    if (Math.random() < 0.45) estrelaCadente();
}, 14000);
</script>

</body>
</html>
