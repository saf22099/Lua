<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>⸸</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: "Times New Roman", serif;
    color: #cfcfcf;
}

#countdown {
    position: fixed;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 26px;
    letter-spacing: 2px;
    z-index: 10;
}

.moon {
    position: fixed;
    width: 200px;
    height: 200px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: transform 60s linear;
    z-index: 1;
}

.moon-inner {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background:
        radial-gradient(circle at 30% 30%, rgba(0,0,0,0.25) 6%, transparent 7%),
        radial-gradient(circle at 60% 40%, rgba(0,0,0,0.2) 9%, transparent 10%),
        radial-gradient(circle at 45% 65%, rgba(0,0,0,0.18) 6%, transparent 7%),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,0.22) 8%, transparent 9%),
        radial-gradient(circle at 35% 35%, #ffffff, #dcdcdc 45%, #bdbdbd 70%, #9e9e9e 100%);
    box-shadow:
        0 0 40px rgba(255,255,255,0.25),
        inset -20px -20px 40px rgba(0,0,0,0.45),
        inset 15px 15px 20px rgba(255,255,255,0.15);
    animation: spin 90s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.glitch {
    animation: glitch 0.12s infinite;
}

@keyframes glitch {
    0% { transform: translate(0); }
    25% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-1px, 1px); }
    100% { transform: translate(0); }
}

.phrase {
    position: fixed;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 22px;
    opacity: 0;
    animation: fade 6s forwards;
    z-index: 5;
}

@keyframes fade {
    0% { opacity: 0; }
    15% { opacity: 1; }
    85% { opacity: 1; }
    100% { opacity: 0; }
}

.cross {
    position: fixed;
    font-size: 80px;
    color: white;
    opacity: 0.6;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 20;
}

.end {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    opacity: 0;
    transition: opacity 4s;
}
</style>
</head>

<body>

<div class="moon" id="mainMoon">
    <div class="moon-inner"></div>
</div>

<div id="countdown"></div>

<script>
const target = new Date("2026-01-14T17:00:00").getTime();
const countdownEl = document.getElementById("countdown");
const moon = document.getElementById("mainMoon");

let scale = 1;
let ended = false;

const phrases = [
    "Deus é o poeta, que atua em suas próprias criações",
    "O demônio é mais diabólico quando é respeitável.",
    "Deus é o perfeito poeta, que atua nas suas próprias criações.",
    "A verdade nunca fere quem a diz.",
    "A ignorância não é inocência, mas pecado.",
    "O que enobrece o homem não é o seu ato mas o seu desejo.",
    "O homem não pode obter verdade mais verdadeira do que aquela que vem da música.",
    "Para fazer boas coisas no mundo, primeiro você precisa saber quem é você.",
    "Quando a luta começa dentro de si mesmo, o homem vale alguma coisa."
];

setInterval(() => {
    if (ended) return;
    scale += 0.01;
    moon.style.transform = `translate(-50%, -50%) scale(${scale})`;
}, 3000);

setInterval(() => {
    if (ended) return;
    const p = document.createElement("div");
    p.className = "phrase";
    p.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 6000);
}, 12000);

function updateCountdown() {
    const now = Date.now();
    const diff = target - now;

    if (diff <= 0 && !ended) {
        ended = true;
        startFinal();
        return;
    }

    const h = Math.floor(diff / 1000 / 60 / 60);
    const m = Math.floor((diff / 1000 / 60) % 60);
    const s = Math.floor((diff / 1000) % 60);

    countdownEl.textContent =
        `${String(h).padStart(2,"0")} : ${String(m).padStart(2,"0")} : ${String(s).padStart(2,"0")}`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

function startFinal() {
    countdownEl.textContent = "01 : 15";
    document.body.classList.add("glitch");

    const chaos = setInterval(() => {
        spawnMoon();
        if (Math.random() < 0.25) spawnCross();
    }, 200);

    setTimeout(() => {
        clearInterval(chaos);
        endScene();
    }, 7000);
}

function spawnMoon() {
    const m = moon.cloneNode(true);
    m.style.left = Math.random() * 100 + "vw";
    m.style.top = Math.random() * 100 + "vh";
    m.style.transform = `scale(${Math.random() * 2 + 0.4})`;
    m.style.opacity = "0.4";
    document.body.appendChild(m);
    setTimeout(() => m.remove(), 300);
}

function spawnCross() {
    const c = document.createElement("div");
    c.className = "cross";
    c.textContent = "✝";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 120);
}

function endScene() {
    document.body.classList.remove("glitch");
    document.body.innerHTML = "";
    document.body.style.background = "black";

    const end = document.createElement("div");
    end.className = "end";
    end.textContent = "O Primeiro passo... Está consumado";
    document.body.appendChild(end);

    setTimeout(() => {
        end.style.opacity = "1";
    }, 1000);
}
</script>

</body>
</html>
