<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>⸸</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: "Times New Roman", serif;
    color: #cfcfcf;
}

/* ===== PARTE 1 ===== */

.Ceu { position: fixed; inset: 0; }

.Estrelas {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(1px 1px at 10% 20%, white, transparent),
        radial-gradient(1px 1px at 30% 60%, white, transparent),
        radial-gradient(1px 1px at 70% 40%, white, transparent),
        radial-gradient(1px 1px at 85% 80%, white, transparent);
    opacity: 0.6;
}

.Lua {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    transform: translate(-50%, -50%) scale(1);
    transition: opacity 8s ease;
}

.Lua-Interior {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background:
        radial-gradient(circle at 35% 35%, #ffffff, #dcdcdc 45%, #bdbdbd 70%, #9e9e9e 100%);
    box-shadow:
        0 0 30px rgba(255,255,255,0.25),
        inset -12px -12px 25px rgba(0,0,0,0.5);
    animation: girar 60s linear infinite;
}

@keyframes girar {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.Contador {
    position: absolute;
    bottom: 8%;
    width: 100%;
    text-align: center;
    font-size: 26px;
    letter-spacing: 4px;
}

.Mensagem-Final {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 34px;
    opacity: 0;
    pointer-events: none;
    white-space: pre-line;
    animation: glitch 0.25s infinite;
}

@keyframes glitch {
    0% { transform: translate(0,0); }
    25% { transform: translate(1px,-1px); }
    50% { transform: translate(-1px,1px); }
    75% { transform: translate(1px,1px); }
}

/* ===== PARTE 2 ===== */

#Parte2 {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
}

#Campo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: transparent;
    border: none;
    border-bottom: 1px solid #555;
    outline: none;
    color: #cfcfcf;
    font-size: 28px;
    width: 420px;
    text-align: center;
}

#Resposta {
    position: fixed;
    bottom: 20%;
    width: 100%;
    text-align: center;
    font-size: 26px;
    opacity: 0;
    transition: opacity 0.4s ease;
}
</style>
</head>

<body>

<div class="Ceu" id="Ceu">
    <div class="Estrelas"></div>
    <div class="Lua" id="Lua"><div class="Lua-Interior"></div></div>
    <div class="Contador" id="Contador"></div>
</div>

<div class="Mensagem-Final" id="Final">
O PRIMEIRO PASSO FOI FEITO

ESTÁ CONSUMADO
</div>

<div id="Parte2">
    <input id="Campo" autocomplete="off" autofocus>
    <div id="Resposta"></div>
</div>

<script>
/* ===== REFERÊNCIAS ===== */
const Ceu = document.getElementById("Ceu");
const Lua = document.getElementById("Lua");
const Contador = document.getElementById("Contador");
const Final = document.getElementById("Final");
const Parte2 = document.getElementById("Parte2");
const Campo = document.getElementById("Campo");
const Resposta = document.getElementById("Resposta");

/* ===== ESTADO ===== */
if (localStorage.getItem("parte2") === "true") {
    Ceu.style.display = "none";
    Final.style.display = "none";
    Parte2.style.display = "block";
}

/* ===== TIMER 17:00 ===== */
const agora = new Date();
const alvo = new Date();
alvo.setHours(17,0,0,0);

let terminou = false;
let escala = 1;

setInterval(() => {
    if (terminou) return;

    const diff = alvo - new Date();

    if (diff <= 0) {
        terminou = true;

        Lua.style.opacity = 0;
        Final.style.opacity = 1;
        Final.style.pointerEvents = "auto";
        Final.style.cursor = "pointer";

        setInterval(() => {
            const bugs = ["00:00:00","12:40","09:28","01:07"];
            Contador.textContent = bugs[Math.floor(Math.random()*bugs.length)];
        }, 700);

        return;
    }

    const h = Math.floor(diff / 3600000);
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;

    Contador.textContent =
        String(h).padStart(2,"0") + ":" +
        String(m).padStart(2,"0") + ":" +
        String(s).padStart(2,"0");

    escala += 0.0004;
    Lua.style.transform = `translate(-50%, -50%) scale(${escala})`;
}, 1000);

/* ===== CLIQUE ===== */
Final.onclick = () => {
    if (!terminou) return;
    localStorage.setItem("parte2","true");
    Ceu.style.display = "none";
    Final.style.display = "none";
    Parte2.style.display = "block";
};

/* ===== PARTE 2 ===== */
let respostaUsada = false;

Campo.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;

    const v = Campo.value.toLowerCase().trim();
    Campo.value = "";

    if (!respostaUsada) {
        respostaUsada = true;

        if (v === "poeta") {
            mostrar(`Mande uma mensagem para mim.\nDiga:\n"Poeta é um criador"`);
            return;
        }

        if (v.includes("elohim")) return mostrar("ELE OUVE");
        if (v.includes("anjo")) return mostrar("O MENSAGEIRO CAIU");
        if (v.includes("lua")) return mostrar("A PRISÃO OBSERVA");
        if (v.includes("verbo")) return mostrar("E O VERBO SE CALOU");
        if (v.includes("reino")) return mostrar("ELE SE APROXIMA");
        if (v.includes("chiclete")) return mostrar("chicletiii!!");
    }
});

function mostrar(txt){
    Resposta.innerText = txt;
    Resposta.style.opacity = 1;
    setTimeout(()=>Resposta.style.opacity=0,3000);
}
</script>

</body>
</html>
